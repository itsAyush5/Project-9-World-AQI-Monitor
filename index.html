<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live World AQI Monitor</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />


    <link rel="stylesheet" href="static/style.css">
</head>

<body>

    <div class="app-container">
        <header class="glass-header">
            <h1>üåç World AQI Monitor</h1>
            <p>Live Air Quality Index Data</p>

            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for a city...">
                <button id="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
        </header>

        <main id="map-container">
            <div id="map"></div>
            <div class="loading-overlay" id="loading">
                <div class="spinner"></div>
                <p>Fetching live data...</p>
            </div>
        </main>

        <footer class="glass-footer">
            <div class="legend">
                <div class="legend-item"><span class="dot good"></span> Good (0-50)</div>
                <div class="legend-item"><span class="dot moderate"></span> Moderate (51-100)</div>
                <div class="legend-item"><span class="dot unhealthy-sensitive"></span> Unhealthy for Sensitive (101-150)
                </div>
                <div class="legend-item"><span class="dot unhealthy"></span> Unhealthy (151-200)</div>
                <div class="legend-item"><span class="dot very-unhealthy"></span> Very Unhealthy (201-300)</div>
                <div class="legend-item"><span class="dot hazardous"></span> Hazardous (300+)</div>
            </div>
        </footer>
    </div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="static/script.js"></script>
</body>

</html>
